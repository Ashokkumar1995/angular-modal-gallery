<div class="buttons-container">

  <a class="upper-button" aria-label="Refresh all images">
    <div class="inside refresh-image" aria-hidden="true" title="Refresh all images"></div>
    <!--<i class="fa fa-external-link fa-fw" aria-hidden="true" title="Navigate to another url"></i>-->
  </a>

  <a class="upper-button" aria-label="Delete the current image">
    <div class="inside delete-image" aria-hidden="true" title="Delete the current image"></div>
    <!--<i class="fa fa-trash fa-fw" aria-hidden="true" title="Delete the current image"></i>-->
  </a>
  <a class="upper-button" aria-label="Navigate to another url" href="{{image?.extUrl}}">
    <div class="inside ext-url-image" aria-hidden="true" title="Delete the current image"></div>
    <!--<i class="fa fa-external-link fa-fw" aria-hidden="true" title="Navigate to another url"></i>-->
  </a>
  <a class="upper-button" aria-label="Download this image" (click)="downloadImage()">
    <div class="inside download-image" aria-hidden="true" title="Delete the current image"></div>
    <!--<i class="fa fa-download fa-fw" aria-hidden="true" title="Download this image"></i>-->
  </a>
  <a class="upper-button" aria-label="Close this modal image gallery" (click)="closeGallery()">
    <div class="inside close-image" aria-hidden="true" title="Delete the current image"></div>
    <!--<i class="fa fa-close fa-fw" aria-hidden="true" title="Close this modal image gallery"></i>-->
  </a>
</div>
