<div class="dots-container" [attr.aria-label]="accessabilityConfig.dotsContainerAriaLabel" title="{{accessabilityConfig.dotsContainerTitle}}">
  <div class="inside dot"
       *ngFor="let img of images; trackBy: trackById; let index = index"
       [ngClass]="{'active': isActive(index)}"
       [attr.aria-label]="accessabilityConfig.dotAriaLabel + ' ' + (index + 1)"
       (click)="onClick(index)"></div>
</div>
